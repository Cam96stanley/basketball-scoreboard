<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>basketball-scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div id="home-column">
        <h3 class="title">HOME</h3>
        <h2 id="home-score">0</h2>
        <div>
          <button id="homebtn-add1" onclick="incrementOneHome()">+1</button>
          <button id="homebtn-add2" onclick="incrementTwoHome()">+2</button>
          <button id="homebtn-add3" onclick="incrementThreeHome()">+3</button>
        </div>
      </div>
      <div id="guest-column">
        <h3 class="title">GUEST</h3>
        <h2 id="guest-score">0</h2>
        <div>
          <button id="guestbtn-add1">+1</button>
          <button id="guestbtn-add2">+2</button>
          <button id="guestbtn-add3">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
